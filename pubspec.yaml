name: 'dev_webclient'
version: 0.0.1
description: A web app built using polymer.dart.
#author: borysn <email@example.com>
#homepage: https://www.example.com

environment:
  sdk: '>=1.9.0 <2.0.0'

dependencies:
  browser: ^0.10.0
  polymer_elements: ^1.0.0-rc.9
  polymer: ^1.0.0-rc.18
  web_components: ^0.12.3
  firebase:
  dev_appserver:
    git:
      url: git://github.com/borysn/rvep.git
      ref: dev_appserver

transformers:
- polymer:
    entry_points: web/index.html
- $dart2js:
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
